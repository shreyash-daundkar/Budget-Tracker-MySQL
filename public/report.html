<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
      />
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Budget tracker</h1>
                    </div>
                    <div class="col-md-6 text-right" id="header-btn">
                        <button id = "premium-btn", class="btn btn-warning">Go Premium</button>
                        <button id="download-history-btn" class="btn btn-primary">Download History</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Report</h2>  
                </div>
                <div class="col-md-6 text-right" id="header-btn">
                    <button id="download-btn" class="btn btn-primary">Download</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group mb-3" role="group">
                        <button id="daily-report" class="btn btn-outline-secondary">Daily</button>
                        <button id="weekly-report" class="btn btn-outline-secondary">Weekly</button>
                        <button id="monthly-report" class="btn btn-outline-secondary">Monthly</button>
                        <button id="yearly-report" class="btn btn-outline-secondary">Yearly</button>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <div id="pagination" class="btn-group">
                        <button id="prev-btn" class="btn btn-secondary">Previous</button>
                        <button id="next-btn" class="btn btn-secondary">Next</button>
                    </div>
                    <select id="items-per-page" class="custom-select">
                        <option value="10">10 per page</option>
                        <option value="20">20 per page</option>
                        <option value="30">30 per page</option>
                        <option value="40">40 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>
            </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Expense Description</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/report.js"></script>
</body>
</html>
